<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="nav">
    <a href="home.html"><button>Home</button></a>
    <a href="registration.html"><button>Register</button></a>
  </div>

  <div class="form-section">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="text" id="signin-username" placeholder="Username" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p class="success" id="signin-success"></p>
    <p class="error" id="signin-error"></p>
  </div>

  <script>
    document.getElementById("signinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("signin-username").value;
      const password = document.getElementById("signin-password").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("signin-success").textContent = "Successfully signed in!";
        document.getElementById("signin-error").textContent = "";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        document.getElementById("signin-error").textContent = "Invalid username or password";
        document.getElementById("signin-success").textContent = "";
      }
    });
  </script>
</body>
</html>
