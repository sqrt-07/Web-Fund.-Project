<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <div class="nav">
  <div class="nav-items">
    <p><a href="home.html">Home</a></p>
    <p><a href="recipe.html">Recipes</a></p>
    <p><a href="contact_us.html">Contact Us</a></p>
    <button class="register"><a href="registration.html">Register</a></button>
    <button class="sign-in"><a href="signin.html">Sign In</a></button>
  </div>
</div>

  <!-- Sign In Form -->
  <div class="form-box">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Sign Out Button Below the Form -->
    <div class="signout-container">
      <button class="sign-out-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const storedUser = JSON.parse(localStorage.getItem(email));

      if (storedUser && storedUser.password === password) {
        localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
        alert('Login successful!');
        window.location.href = 'home.html';
      } else {
        alert('Invalid email or password.');
      }
    });

    function logout() {
      localStorage.removeItem('loggedInUser');
      alert('You have been signed out.');
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
