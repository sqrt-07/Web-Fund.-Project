<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingr√©dient Magique - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Navigation Bar -->
  <div class="nav">
    <p><a href="registration.html">Register</a></p>
    <p><a href="sign_in.html">Sign In</a></p>
    <p><a href="contact_us.html">Contact Us</a></p>
    <p><a href="recipe.html">Recipes</a> </p>
    <p><a href="home.html">Home</a></p>
  </div>

  <!-- Sign In Header -->
  <h1 style="text-align:center; margin-top: 40px;">Welcome Back!</h1>
  <h2 style="text-align:center;">Please sign in to continue</h2>

  <!-- Sign In Form -->
  <div class="form-box">
    <form id="loginForm">
      <div class="input-box">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email..." required>
      </div>

      <div class="input-box">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password..." required>
      </div>

      <p class="error" id="login-error"></p>
      <p class="success" id="login-success"></p>

      <input type="submit" value="Login">
    </form>
  </div>

  <!-- JavaScript for Login -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const error = document.getElementById('login-error');
      const success = document.getElementById('login-success');

      error.textContent = "";
      success.textContent = "";

      const storedUser = JSON.parse(localStorage.getItem(email));

      if (storedUser && storedUser.password === password) {
        localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
        success.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
      } else {
        error.textContent = "Invalid email or password.";
      }
    });
  </script>

</body>

</html>
