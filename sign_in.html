<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingr√©dient Magique - Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/fb7658425d.js" crossorigin="anonymous"></script>
</head>
<style>
  body {
    width: 100%;
    overflow-y: scroll;
    text-align: center;
  }
  
  .form-box a{
    color: blue;
    text-decoration: underline;
  }

  form {
    width: min(400px, 100%);
    margin-top: 20px;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  form > div {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  form label {
    flex-shrink: 0;
    height: 50px;
    width: 50px;
    border-radius: 10px 0 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 500;
  }

  form input {
    box-sizing: border-box;
    flex-grow: 1;
    min-width: 0;
    height: 50px;
    padding: 1em;
    font: inherit;
    border-radius: 10px 10px 10px 10px;
    border-left: none;
    border: 2px solid #E5E3D9;
    transition: 150ms ease;
  }

  form input:hover {
    border: 2px solid;
  }

  form input:focus {
    outline: none;
    border-color: black;
  }

  .form-box {
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #login-error{
    color: red;
  }  

  #login-success{
    color: green;
  }  
</style>

<body>

  <!-- Navigation Bar -->
  <div class="nav">
    <p><a href="registration.html">Register</a></p>
    <p><a href="sign_in.html">Sign In</a></p>
    <p><a href="contact_us.html">Contact Us</a></p>
    <p><a href="recipe.html">Recipes</a> </p>
    <p><a href="home.html">Home</a></p>
  </div>

  <!-- Sign In Header -->
  <h1 style="text-align:center; margin-top: 40px;">Welcome Back!</h1>
  <h2 style="text-align:center;">Please sign in to continue</h2><br>
  <p id="login-error"></p>
  <p id="login-success"></p>

  <!-- Sign In Form -->
  <div class="form-box">
    <form id="loginForm">
      <div class="input-box">
        <label for="loginEmail"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" id="loginEmail" placeholder="Enter your email...">
      </div>

      <div class="input-box">
        <label for="loginPassword"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="loginPassword" placeholder="Enter your password...">
      </div>

      <input type="submit" value="Login">
      <br>
      <p>Don't have an account? <a href="registration.html">Register here!</a></p>
    </form>
  </div>

  <!-- JavaScript for Login -->
  <script>
  const form = document.getElementById('loginForm');
  const email_input = document.getElementById('loginEmail');
  const password_input = document.getElementById('loginPassword');
  const error_message = document.getElementById('login-error');
  const success_message = document.getElementById('login-success');

  function getLoginFormErrors(email, password) {
    let errors = [];

    if (email === '' || email == null) {
      errors.push('Email is required');
      email_input.parentElement.classList.add('incorrect');
    }

    if (password === '' || password == null) {
      errors.push('Password is required');
      password_input.parentElement.classList.add('incorrect');
    }

    return errors;
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    document.querySelectorAll('.incorrect').forEach(el => el.classList.remove('incorrect'));
    error_message.innerText = "";
    success_message.innerText = "";

    let email = email_input.value.trim();
    let password = password_input.value;

    let errors = getLoginFormErrors(email, password);

    if (errors.length > 0) {
      error_message.innerText = errors.join(". ");
      return;
    }

    const storedUserJSON = localStorage.getItem(email);
    if (!storedUserJSON) {
      error_message.textContent = "Account not found.";
      email_input.parentElement.classList.add('incorrect');
      return;
    }

    const storedUser = JSON.parse(storedUserJSON);

    if (storedUser.password !== password) {
      error_message.textContent = "Incorrect password.";
      password_input.parentElement.classList.add('incorrect');
      return;
    }

    localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
    localStorage.setItem('isLoggedIn', 'true');
    success_message.textContent = "Login successful! Redirecting to home page...";
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1500);
  });
</script>
</body>

</html>
