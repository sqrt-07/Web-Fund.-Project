<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingr√©dient Magique - Register</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/fb7658425d.js" crossorigin="anonymous"></script>
</head>
<style>
  html{
    text-align: center;
  }
  body {
        width: 100%;
        overflow-y: scroll;
    }
    
    input[type=text], input[type=email], input[type=password] {
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; 
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical 
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
<body>

  <!-- Navigation Bar -->
    <div class="nav">
        <p><a href="registration.html">Register</a></p>
        <p><a href="sign_in.html">Sign In</a></p>
        <p><a href="contact_us.html">Contact Us</a></p>
        <p><a href="recipe.html">Recipes</a> </p>
        <p><a href="home.html">Home</a></p>
    </div>

  <!-- Registration Form -->
  <h1 style="text-align:center; margin-top: 40px;">Create an Account</h1>
  <h2 style="text-align:center;">Join us and start your journey</h2>

  <div class="form-box">
    <form name="register-form" onsubmit="return register(event)" autocomplete="off">
      <div class="input-box">
        <label for="reg-name"><i class="fa-solid fa-user"></i>Full Name</label>
        <input type="text" id="reg-name" name="fullname" placeholder="Your name...">
      </div>

      <div class="input-box">
        <label for="reg-email"><i class="fa-solid fa-envelope"></i>Email</label>
        <input type="email" id="reg-email" name="email" placeholder="Your email...">
      </div>

      <div class="input-box">
        <label for="reg-pass"><i class="fa-solid fa-lock"></i>Password</label>
        <input type="password" id="reg-pass" name="password" placeholder="Your password...">
      </div>

      <div class="input-box">
        <label for="reg-confirm"><i class="fa-solid fa-lock"></i>Confirm Password</label>
        <input type="password" id="reg-confirm" name="confirm" placeholder="Confirm your password...">
      </div>

      <p class="error" id="reg-error"></p>
      <p class="success" id="reg-success"></p>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <!-- Registration Script -->
  <script>
    function register(event) {
      event.preventDefault();

      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const pass = document.getElementById("reg-pass").value;
      const confirm = document.getElementById("reg-confirm").value;
      const error = document.getElementById("reg-error");
      const success = document.getElementById("reg-success");

      error.textContent = "";
      success.textContent = "";

      if (!name || !email || !pass || !confirm) {
        error.textContent = "Please fill out all fields.";
        return false;
      }

      if (pass !== confirm) {
        error.textContent = "Passwords do not match.";
        return false;
      }

      const userData = {
        name: name,
        email: email,
        password: pass
      };

      localStorage.setItem(email, JSON.stringify(userData));
      localStorage.setItem("isLoggedIn", "false");

      success.textContent = "Registration successful! Redirecting to login...";
      setTimeout(() => {
        window.location.href = "sign_in.html";
      }, 2000);
    }
  </script>

</body>
</html>
