<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingr√©dient Magique - Register</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/fb7658425d.js" crossorigin="anonymous"></script>
</head>
<style>
  * {
    padding: 0px;
  }

  html {
    text-align: center;
  }

  body {
    width: 100%;
    overflow-y: scroll;
  }

  input[type=submit] {
    margin-top: 10px;
    border-radius: 1000px;
    padding: .85em 4em;
    background-color: #45a049;
    font: inherit;
    color: black;
    text-transform: uppercase;
    transition: 150ms ease;
  }

  input[type=submit]:hover {
    background-color: #E5E3D9;
  }

  form {
    width: min(400px, 100%);
    margin-top: 20px;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  form > div {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  form label {
    flex-shrink: 0;
    height: 50px;
    width: 50px;
    border-radius: 10px 0 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 500;
  }

  form input {
    box-sizing: border-box;
    flex-grow: 1;
    min-width: 0;
    height: 50px;
    padding: 1em;
    font: inherit;
    border-radius: 10px 10px 10px 10px;
    border-left: none;
    border: 2px solid #E5E3D9;
    transition: 150ms ease;
  }

  form input:hover {
    border: 2px solid;
  }

  form input:focus {
    outline: none;
    border-color: black;
  }

  .form-box {
    box-sizing: border-box;
    padding: 10px;
    border-radius: 0 20px 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .incorrect input {
  border: 2px solid red;
}

  #error-message{
    color: red;
  }  
</style>

<body>

  <!-- Navigation Bar -->
  <div class="nav">
    <p><a href="registration.html">Register</a></p>
    <p><a href="sign_in.html">Sign In</a></p>
    <p><a href="contact_us.html">Contact Us</a></p>
    <p><a href="recipe.html">Recipes</a> </p>
    <p><a href="home.html">Home</a></p>
  </div>

  <!-- Registration Form -->
  <h1 style="text-align:center; margin-top: 40px;">Create an Account</h1>
  <h2 style="text-align:center;">Join us and start your journey</h2><br>
  <p id="error-message"></p>
  <p id="success-message"></p>

  <div class="form-box">
    <form id="register-form" action="" method="post" autocomplete="off">
      <div class="input-box">
        <label for="name"><i class="fa-solid fa-user"></i></label>
        <input type="text" id="name" name="fullname" placeholder="Your name...">

      </div>

      <div class="input-box">
        <label for="email"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" id="email" name="email" placeholder="Your email...">
      </div>

      <div class="input-box">
        <label for="password"><i class="fa-solid fa-unlock"></i></label>
        <input type="password" id="password" name="password" placeholder="Your password...">
      </div>

      <div class="input-box">
        <label for="confirm"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password...">
      </div>

      <input type="submit" value="Sign Up">
    </form>
  </div>
  <script>
    const form = document.getElementById('register-form');
const name_input = document.getElementById('name');
const email_input = document.getElementById('email');
const password_input = document.getElementById('password');
const confirm_input = document.getElementById('confirm');
const error_message = document.getElementById('error-message');

const success = document.createElement("p");
  success.style.color = "green";
  error_message.insertAdjacentElement("afterend", success);

form.addEventListener('submit', (e) => {
    document.querySelectorAll('.incorrect').forEach(el => el.classList.remove('incorrect'));
    error_message.innerText = "";
    success.innerText = "";

    let errors = getSignupFormErrors(
        name_input.value,
        email_input.value,
        password_input.value,
        confirm_input.value
    );

    if (errors.length > 0) {
        e.preventDefault();
        error_message.innerText = errors.join(". ");
        return;
    }
    e.preventDefault();
    const userData = {
      name: name_input.value,
      email: email_input.value,
      password: password_input.value
    };

    localStorage.setItem(email_input.value, JSON.stringify(userData));
    localStorage.setItem("isLoggedIn", "false");

    success.textContent = "Registration successful! Redirecting to login...";
    setTimeout(() => {
      window.location.href = "sign_in.html";
    }, 2000);
  });


function getSignupFormErrors(name, email, password, confirm) {
    let errors = [];

    if (name === '' || name == null) {
        errors.push('Name is required');
        name_input.parentElement.classList.add('incorrect');
    }
    if (email === '' || email == null) {
        errors.push('Email is required');
        email_input.parentElement.classList.add('incorrect');
    }
    if (password === '' || password == null) {
        errors.push('Password is required');
        password_input.parentElement.classList.add('incorrect');
    }
    if (confirm !== password) {
        errors.push('Passwords do not match');
        confirm_input.parentElement.classList.add('incorrect');
    }

    return errors;
}
    
  </script>
</body>

</html>
