<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingr√©dient Magique - Register</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/fb7658425d.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
      padding: 0px;
    }

    html{
      text-align: center;
    }
    
    body {
      width: 100%;
      overflow-y: scroll;
      }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    form{
      width: min(400px, 100%);
      margin-top: 20px;
      margin-bottom: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    form > div{
      width: 100%;
      display: flex;
      justify-content: center;
    }

    form label{
      flex-shrink: 0;
      height: 50px;
      width: 50px;
      
      
      border-radius: 10px 0 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 500;
    }

    form input{
      box-sizing: border-box;
      flex-grow: 1;
      min-width: 0;
      height: 50px;
      padding: 1em;
      font: inherit;
      border-radius: 10px 10px 10px 10px;
      border: none;

    }

    .form-box{
      box-sizing: border-box;
      padding: 10px;
      border-radius: 0 20px 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
</style>
<body>

  <!-- Navigation Bar -->
    <div class="nav">
        <p><a href="registration.html">Register</a></p>
        <p><a href="registration.html">Sign In</a></p>
        <p><a href="contact_us.html">Contact Us</a></p>
        <p><a href="recipe.html">Recipes</a> </p>
        <p><a href="home.html">Home</a></p>
    </div>

  <!-- Registration Form -->
  <h1 style="text-align:center; margin-top: 40px;">Create an Account</h1>
  <h2 style="text-align:center;">Join us and start your journey</h2>

  <div class="form-box">
    <form name="register-form" onsubmit="return register(event)" autocomplete="off">
      <div class="input-box">
        <label for="reg-name"><i class="fa-solid fa-user"></i></label>
        <input type="text" id="reg-name" name="fullname" placeholder="Your name...">
      </div>

      <div class="input-box">
        <label for="reg-email"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" id="reg-email" name="email" placeholder="Your email...">
      </div>

      <div class="input-box">
        <label for="reg-pass"><i class="fa-solid fa-unlock"></i></label>
        <input type="password" id="reg-pass" name="password" placeholder="Your password...">
      </div>

      <div class="input-box">
        <label for="reg-confirm"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="reg-confirm" name="confirm" placeholder="Confirm your password...">
      </div>

      <p class="error" id="reg-error"></p>
      <p class="success" id="reg-success"></p>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <!-- Registration Script -->
  <script>
    function register(event) {
      event.preventDefault();

      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const pass = document.getElementById("reg-pass").value;
      const confirm = document.getElementById("reg-confirm").value;
      const error = document.getElementById("reg-error");
      const success = document.getElementById("reg-success");

      error.textContent = "";
      success.textContent = "";

      if (!name || !email || !pass || !confirm) {
        error.textContent = "Please fill out all fields.";
        return false;
      }

      if (pass !== confirm) {
        error.textContent = "Passwords do not match.";
        return false;
      }

      const userData = {
        name: name,
        email: email,
        password: pass
      };

      localStorage.setItem(email, JSON.stringify(userData));
      localStorage.setItem("isLoggedIn", "false");

      success.textContent = "Registration successful! Redirecting to login...";
      setTimeout(() => {
        window.location.href = "sign_in.html";
      }, 2000);
    }
  </script>

</body>
</html>
