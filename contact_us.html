<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    form {
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    h1, h2 {
        text-align: center;
    }
    
    div {
        border: 0;
    }
    
    .nav {
        display: flex;
        flex-direction: row-reverse;
        background-color: #565C56;
        padding: 20px;
        width: 100%;
        margin:0;
    }
    
    .container {
        border-radius: 5px;
        padding: 20px;
    }
    
    input[type=text], input[type=email], select, textarea {
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; 
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical 
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

</style>

<body>
    <div class="nav">
        <button class="register"><a href="registration.html">Register</a></button> 
        <button class="sign-in"><a href="registration.html">Sign In</a></button>
        <p><a href="contact_us.html">Contact Us</a></p>
        <p>Recipes</p>
        <p><a href="home.html">Home</a></p>
    </div>

    <h1>Letâ€™s Start a Conversation!</h1> 
    <h2>Ask how we can help you:</h2>
    <div class="container">
    <form action="">

        <div class="input-box">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>

        <div class="input-box">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>

        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
        </div>

        <div class="input-box">
            <label for="subject">Message</label>
            <textarea id="text" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
        </div>

        <input type="submit" value="Submit">

    </form>
 </div>
</body>
</html>
