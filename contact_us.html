<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrédient Magique - Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
        width: 100%;
        overflow-y: scroll;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    form {
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    h1, h2 {
        text-align: center;
    }
    
    div {
        border: 0;
    }
    
    label span{
        position: absolute;
        font-size: 14px;
        padding-right: 30px;
        color: #999;
        right: 0;
    }
    
    .nav {
        display: flex;
        flex-direction: row-reverse;
        background-color: #565C56;
        padding: 20px;
        width: 100%;
        margin:0;
    }
    
    .container {
        border-radius: 5px;
        padding: 20px;
    }
    
    input[type=text], input[type=email], select, textarea {
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; 
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical 
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>

<!-- Navigation Bar -->
<body>
    <div class="nav">
        <p><a href="registration.html">Register</a></p>
        <p><a href="registration.html">Sign In</a></p>
        <p><a href="contact_us.html">Contact Us</a></p>
        <p><a href="recipe.html">Recipes</a> </p>
        <p><a href="home.html">Home</a></p>
    </div>

    <br>
    <h1>Let’s Start a Conversation!</h1> 
    <h2>Ask how we can help you:</h2>

<!-- Form -->
    <div class="container">
    <form name="contact-form" action="" method="post" autocomplete="off">

        <div class="input-box">
            <label for="fname">First Name <span>This field is not required</span></label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>

        <div class="input-box">
            <label for="lname">Last Name <span>This field is not required</span> </label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>

        <div class="input-box">
            <label for="email">E-mail <span>Please enter an active email</span></label>
            <input type="email" id="email" name="email" placeholder="Your email..">
           <p class="error email-error"></p>
        </div>

        <div class="input-box">
            <label for="message">Message <span>Give us your message</span></label>
            <textarea id="text" name="message" placeholder="Write something.." style="height:200px"></textarea>
            <p class="error message-error"></p>
        </div>

        <p class="success register-success"></p>
        <br>
        <input type="submit" value="Submit">
        

    </form>

<!-- JavaScript Code -->
    <script>
        function showError(errorElement, errorMessage){
    document.querySelector("."+errorElement).classList.add("display-error");
    document.querySelector("."+errorElement).innerHTML = errorMessage;
    }

        function clearError(){
            let errors = document.querySelectorAll(".error");
            for(let error of errors){
                error.classList.remove("display-error");
            }
        }

        let form = document.forms['contact-form'];
        form.onsubmit = function(event){

            clearError();

            if(form.email.value === ""){
                showError("email-error", "You have to enter your email");
                return false;
            }

            if(form.message.value === ""){
                showError("message-error", "Please enter your message");
                return false;
            }

            document.querySelector(".success").classList.add("display-success");
            document.querySelector(".success").innerHTML = "Submission received. Thanks for your message!"
            event.preventDefault();
        }
    </script>
    </div>
</body>
</html>
